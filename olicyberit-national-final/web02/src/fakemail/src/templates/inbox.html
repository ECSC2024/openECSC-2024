{% extends "base.html" %}
{% block title %}
Inbox
{% endblock %}

{% block content %}

<body class="bg-gray-100">
    <div class="flex">
        <div class="bg-gray-200 w-64 min-h-screen">
            <div class="p-4">
                <div class="font-bold text-xl mb-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                </div>
                <a href="{{ url_for('inbox') }}" class="block text-blue-700 py-2">Inbox</a>
                <a href="{{ url_for('inbox') }}" class="block text-blue-700 py-2">Sent</a>
                <a href="{{ url_for('inbox') }}" class="block text-blue-700 py-2">Drafts</a>
                <a href="{{ url_for('inbox') }}" class="block text-blue-700 py-2">Trash</a>
            </div>
        </div>
        <div class="flex-1 bg-gray-100">
            <div class="px-4 py-8">
                <h1 class="text-2xl font-bold mb-4">Inbox</h1>
                <div class="grid grid-cols-1 gap-4">
                    {% for email in emails %}
                    <a href="/email/{{ email['id'] }}">
                        <div class="bg-white rounded border shadow-sm w-full sm:w-auto p-4 hover:shadow-lg transition duration-300 {% if not email['seen'] %} font-bold {% endif %}">
                            <div class="font-semibold text-blue-700">
                                From: {{ email["email_from"] }}
                            </div>
                            <div class="text-gray-800">
                                Oggetto: {{ email.subject | truncate(50) }}
                            </div>

                            <hr class="h-px my-4 bg-gray-200 border-0 dark:bg-gray-700">

                            <div class="text-gray-700 truncate">
                                {{ email.body | truncate(100) }}
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
